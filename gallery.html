    <script>
    for(var i = 2;i<=62;i++){
      var adding_ul = $(".imageslist");
      var li = $('<li></li>').appendTo( adding_ul );
      var a = $("<a></a>")
            .attr('data-imagelightbox',"x")
            .attr('href', "images/gallery/"+i+".jpg")
            .appendTo( li );
      $("<img />")
            .attr("src", "images/gallery/"+i+"t.png")
            .attr("class","thumb")
            .appendTo( a );
      }
        // dynamically adding
        //instanceI.addToImageLightbox( $("a[data-imagelightbox='i']") );

    $('a[data-imagelightbox="x"]').imageLightbox({
      activity: true,
      arrows: true,
      button: false,
      caption: false,
      lockBody: false,
      preloadNext: true,
      navigation: true,
      overlay: true,
      quitOnDocClick: false,
      selector: 'a[data-imagelightbox="f"]'
    });

    </script>
